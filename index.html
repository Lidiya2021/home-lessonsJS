<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE-Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <basket-card v-if="basketCardVision"text-header="New Header">   
            <basket-goods-item v-for="item in goods" :item="item">

            </basket-goods-item>
            <template v-slot:header>
                Корзина
               <custom-button @click="closeCard">Закрыть</custom-button>
            </template>
            <template v-slot:footer>
               <div> output footer</div>
            </template>
        </basket-card>

        <div class="header">
            <div>
               Shop
            </div>

            <div class="right-container">
                <input type="text" v-model="search">
                <button @click="filterGoods">Отсоритровать</button>
                <custom-button @click="openCard">Корзина</custom-button>
            </div>
        </div>
    
        <div class="body">
            <goods-item v-for="item in filteredGoods" :item="item"></goods-item>
        </div>
    </div> 

    <script src="script.js"></script>
</body>

</html>
